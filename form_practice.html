<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

</head>
<body>
<table border="0" width="700" cellspacing="0" cellpadding="4">
    <tr bgcolor="#00B4DB">
        <td><b><font size="2" color="#FFFFF">사용자 정보입력</font></b></td>
    </tr>
    <tr>
        <td>안녕하세요. 희정이의 홈페이지를 자유롭게 이용하려면 회원가입을 하셔야 합니다.<br>
        아래의 사항들을 빠짐없이 기록해 주세요.</td>
    </tr>
</table>
<br>
<form name="member" action="join.jsp" method="get">
<table border="3" cellpadding="0" cellpadding="4" width="700">
    <tr>
        <td bgcolor="pink" align="center"> <b>사용자 ID</b></td>
        <td colspan="3"><input type="text" style="border-color:#5CD1E5"><input type="button" value="ID중복확인"></button>
    </tr>
    <tr>
        <td bgcolor="pink" align="center"> <b>비밀번호</b></td>
        <td><input type="password" style="border-color:#5CD1E5"></td>
        <td bgcolor="pink" align="center"> <b>비밀번호 확인</b></td>
        <td><input type="password" style="border-color:#5CD1E5"></td>
    </tr>
        <td bgcolor="pink" align="center"> <b>사용자이름</b></td>
        <td colspan="3"><input type="text" style="border-color:#5CD1E5"></td>
    <tr>
        <td bgcolor="pink" align="center"> <b>주민등록번호</b></td>
        <td colspan="3"><input type="text" style="border-color:#5CD1E5"> - <input type="password" style="border-color:#5CD1E5"></td>
    </tr>
    <tr>
        <td bgcolor="pink" align="center"> <b>생년월일</b></td>
        <td><input type="text" style="border-color:#5CD1E5"></td><br>
        <td bgcolor="pink" align="center"> <b>성별</b></td>
        <td>남<input type="radio" name="info" checked>여<input type="radio" name="info"></td>
    </tr>
    <tr>
        <td bgcolor="pink" align="center"> <b>우편번호</b></td>
       <td colspan="3"><input type="text" style="border-color:#5CD1E5"> - <input type="password" style="border-color:#5CD1E5"><button type="button">우편번호검색</button></td>
    </tr>
    <tr>
      <td bgcolor="pink" align="center" width="100"> <b>주 소</b></td>
         <td colspan="3"><input type="text" style="border-color:#5CD1E5" size="60"></td>
    </tr>
    <tr>
         <td bgcolor="pink" align="center"> <b>나머지주소</b></td>
         <td colspan="3"><input type="text" style="border-color:#5CD1E5" size="30"></td>
    </tr>
    <tr>
        <td bgcolor="pink" align="center"> <b>E-Mail</b></td>
        <td colspan="3"><input type="text" style="border-color:#5CD1E5"> @
        <select>
            <option>선택</option>
            <option>naver.com</option>
            <option>daum.net</option>
            <option>gmail.com</option>
            <option>직접입력</option>
        </select>
        </td>
    </tr>
    <tr>
        <td bgcolor="pink" align="center"> <b>직업</b></td>
        <td>
            <select>
            <option>직장인</option>
            <option>주부</option>
            <option>학생</option>
        </select>
        </td>
    </tr>
    <tr>
        <td colspan="4" align="center">
          <input type="submit" value="등록">
            <input type="reset" value="취소">
        </td>
    </tr>
</table>
</body>
</html>
